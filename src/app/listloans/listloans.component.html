
<div class="container">
 <table class="table table-striped table-responsive-md btn-table  ">
 <thead>
   <tr>
     <th>From who</th>
     <th>For who</th>
     <th>Amount</th>
     <th>Date</th>
     <th>Update</th>
     <th>Delete</th>
   </tr>
 </thead>
 <tbody>
   <tr *ngFor="let loan of loans ">
     <td>{{loan?.fromwho}}</td>
     <td>{{loan?.forwho}}</td>
     <td>{{loan?.amount}}</td>
     <td>{{loan.targetDate | date | lowercase}}</td>
     <td><button (click)="updateLoan(loan.id)" class="btn btn-succes">Update</button></td>
     <td><button (click)="deleteLoan(loan.id)" class="btn btn-succes">Delete</button></td>
   </tr>
 </tbody>
</table>
</div>
<div class="container">
 <table class="table table-striped table-responsive-md btn-table  ">
  <thead>
    <tr>
      <th>People you owe</th>
      <th>How much</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of friends ">
      <td>{{loan?.fromwho}}</td>
      <td>{{loan?.amount}}</td>
    </tr>
  </tbody>
 </table>

</div>
