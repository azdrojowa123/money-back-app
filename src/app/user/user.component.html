<p *ngIf="validSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> You add new user, please select your choice above.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</p>

<div *ngIf="!validSuccess" class="container">

<div class="alert alert-danger" *ngIf="userForm.dirty && userForm.invalid">Enter valid values</div>
<div class="alert alert-danger" *ngIf="userForm.dirty && userName.invalid">Enter valid name - minimum 5 characters</div>


<form (ngSubmit)="!userForm.invalid && saveUser()" #userForm="ngForm" novalidate> <!--novalidate - without validation before submit-->

  <div class="form-row">
    <div class="form-group col-md-6">
      <input 
      type="text" 
      [(ngModel)]="user.name"
      class="form-control"
      placeholder="Name" 
      name="name"
      #userName="ngModel" 
      required
      validUser
      minlength="4" 
      >
      <div *ngIf="userName.dirty && userName.errors?.userinfo" class="error">
        {{userName.errors.userinfo}}
      </div>
    </div>
    <div class="form-group col-md-6">
      <input type="text" [(ngModel)]="user.surname" class="form-control" name="surname" required="required" #userF="ngModel" placeholder="Surname">
    </div>
  </div>

<div class="form-group">
  <input type="text" [(ngModel)]="user.email" class="form-control" name="email" required="required" placeholder="email">
</div>

<div class="form-group">
  <input type="text" [(ngModel)]="user.telnumber" class="form-control" name="telnumber" required="required" placeholder="Telephone number">
</div>

<button type="submit" class="btn btn-primary">Save</button>

</form>
</div>
